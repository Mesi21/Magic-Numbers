<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Magic Numbers</title>
  <script src="https://kit.fontawesome.com/0fd111bbba.js" crossorigin="anonymous"></script>
  <script src="./logic.js" defer></script>
</head>
<body>
  <header class="f-row">
    <h1>Magic Numbers</h1>
    <div class="f-row social">
      <a class="linkedin" href="https://www.linkedin.com/in/emesemesimolnar/" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
      <a class="facebook" href="https://www.facebook.com/emese.molnar.397/" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a>
      <a class="github" href="https://github.com/Mesi21" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
    </div>
  </header>
  <main class="f-row">
    <aside>
      <img src="./Assets/math-quot.png" alt="Mathematics is about understanding" class="quote">
    </aside>
    <aside>
      <div class="calculator f-col">
        <div id="display" value="0">0</div>
        <div class="btnPanel f-col">
          <div class="rows f-row">
            <button data-clear class="wide del" value="C">C</button>
            <button data-del class="arrowBck" value="AC">←</button>
            <button data-ops class="blueBck" value="÷">÷</button>
          </div>
    
          <div class="rows f-row"></button>
            <button data-number value="7">7</button>
            <button data-number value="8">8</button>
            <button data-number value="9">9</button>
            <button data-ops class="blueBck" value="*">*</button>
          </div>
    
          <div class="rows f-row">
            <button data-number value="4">4</button>
            <button data-number value="5">5</button>
            <button data-number value="6">6</button>
            <button data-ops class="blueBck" value="-">-</button>
          </div>
    
          <div class="rows f-row">
            <button data-number value="1">1</button>
            <button data-number value="2">2</button>
            <button data-number value="3">3</button>
            <button data-ops class="blueBck" value="+">+</button>
          </div>
    
          <div class="rows f-row">
            <button data-number class="wide" value="0">0</button>
            <button data-float value=".">.</button>
            <button data-ops class="blueBck" value="=">=</button>
          </div>
        </div>
      </div>
    </aside>
  </main>
  <footer class="f-row">
    <p>Copyright &copy; 2017 All Rights Reserved by Mesi</p>
  </footer>
</body>
</html>
